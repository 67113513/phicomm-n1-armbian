# this helper function includes postprocess for meson gxl and gxm.
# $1 PATH for uboot blob repo
uboot_gxl_postprocess_ng()
{
    mv u-boot.bin bl33.bin

    $1/blx_fix.sh $1/bl30.bin \
                       $1/zero_tmp \
                       $1/bl30_zero.bin \
                       $1/bl301.bin \
                       $1/bl301_zero.bin \
                       $1/bl30_new.bin bl30

    python3 $1/acs_tool.py $1/bl2.bin $1/bl2_acs.bin $1/acs.bin 0

    $1/blx_fix.sh $1/bl2_acs.bin \
                       $1/zero_tmp \
                       $1/bl2_zero.bin \
                       $1/bl21.bin \
                       $1/bl21_zero.bin \
                       $1/bl2_new.bin bl2

    $1/aml_encrypt_gxl --bl3enc --input $1/bl30_new.bin
    $1/aml_encrypt_gxl --bl3enc --input $1/bl31.img
    $1/aml_encrypt_gxl --bl3enc --input bl33.bin
    $1/aml_encrypt_gxl --bl2sig --input $1/bl2_new.bin \
			--output bl2.n.bin.sig

    $1/aml_encrypt_gxl --bootmk --output u-boot.bin \
			--bl2 $1/bl2.n.bin.sig \
			--bl30 $1/bl30_new.bin.enc \
			--bl31 $1/bl31.img.enc \
			--bl33 bl33.bin.enc
}


write_uboot_platform()
{
	dd if=$1/u-boot.bin of=$2 bs=1 count=442 conv=fsync > /dev/null 2>&1
	dd if=$1/u-boot.bin of=$2 bs=512 skip=1 seek=1 conv=fsync > /dev/null 2>&1
}

family_tweaks_bsp()
{
	mkdir -p $destination/etc/udev/rules.d
	mkdir -p $destination/usr/local/bin
	cp $SRC/packages/bsp/rockchip/hdmi.rules $destination/etc/udev/rules.d
	install -m 755 $SRC/packages/bsp/rockchip/hdmi-hotplug $destination/usr/local/bin

	mkdir -p "$destination"/etc/X11/xorg.conf.d
	case "${BOARD}" in
		"phicomm-n1" )
	cat <<-EOF > "$destination"/etc/X11/xorg.conf.d/02-driver.conf
	Section "OutputClass"
	    Identifier "Amlogic"
	    MatchDriver "meson"
	    Driver "modesetting"
	    Option "PrimaryGPU" "true"
	EndSection
	Section "Screen"
	    Identifier      "Default Screen"
	    Device          "Meson"
	    Monitor         "foo"
	    DefaultDepth  24
	    SubSection "Display"
	       Depth    24
	       Modes    "1920x1080" "1440x900" "1280x720" "1280x1024" "1280x960" "1024x768" "800x600" "640x480" "720x400"
	    EndSubSection
	EndSection
	EOF
    ;;
    esac
}

family_tweaks()
{
	if [[ $BOARD == phicomm-n1 ]]; then
		mkimage -C none -A arm -T script -d $SRC/config/bootscripts/phicomm-n1/boot-aml_autoscript.cmd $SDCARD/boot/aml_autoscript
		mkimage -C none -A arm -T script -d $SRC/config/bootscripts/phicomm-n1/boot-phicomm-n1.cmd $SDCARD/boot/emmc_autoscript
		mkimage -C none -A arm -T script -d $SRC/config/bootscripts/phicomm-n1/boot-phicomm-n1.cmd $SDCARD/boot/s905_autoscript

		install -m 755 $SRC/packages/blobs/phicomm-n1/ddbr $SDCARD/usr/bin/
		install -m 755 $SRC/packages/blobs/phicomm-n1/fixwlanmac.sh $SDCARD/root/fixwlanmac.sh
		install -m 755 $SRC/packages/blobs/phicomm-n1/install-to-emmc.sh $SDCARD/root/install-to-emmc.sh

		install -m 664 $SRC/packages/blobs/phicomm-n1/BCM4345C0.hcd $SDCARD/usr/lib/firmware/
		install -m 664 $SRC/packages/blobs/phicomm-n1/BCM4345C0.hcd $SDCARD/usr/lib/firmware/brcm/
		install -m 664 $SRC/packages/blobs/phicomm-n1/brcmfmac43455-sdio.bin $SDCARD/usr/lib/firmware/brcm/
		install -m 664 $SRC/packages/blobs/phicomm-n1/brcmfmac43455-sdio.clm_blob $SDCARD/usr/lib/firmware/brcm/
		install -m 664 $SRC/packages/blobs/phicomm-n1/brcmfmac43455-sdio.txt $SDCARD/usr/lib/firmware/brcm/

		cp $SRC/packages/blobs/phicomm-n1/regulatory.db $SDCARD/usr/lib/firmware/regulatory.db-debian
		cp $SRC/packages/blobs/phicomm-n1/regulatory.db.p7s $SDCARD/usr/lib/firmware/regulatory.db.p7s-debian

		echo "# Device to access      offset           env size" > $SDCARD/etc/fw_env.config
		echo "/dev/mmcblk1	0x27400000	0x10000" >> $SDCARD/etc/fw_env.config
	fi
}

uboot_custom_postprocess()
{
	if [[ $BOARD == phicomm-n1 ]]; then
		uboot_gxl_postprocess_ng $SRC/cache/sources/amlogic-boot-fip/tartiflette-s905d
	fi
